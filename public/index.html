<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Mesas y Órdenes</title>
  <style>
    .btn-mesa {
      margin: 5px;
      padding: 8px 15px;
      background-color: #e0e0e0;
      border: 1px solid #999;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    .btn-mesa:hover {
      background-color: #c0c0c0;
    }
    .btn-mesa.activa {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #listaMesas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding-left: 0;
      margin-bottom: 20px;
    }
    #listaMesas li {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      list-style: none;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    #listaMesas li:hover {
      background-color: #0056b3;
    }
    #listaMesas li.selected {
      background-color: #28a745;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type='text'], input[type='number'], select {
      padding: 5px;
      width: 150px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
    }
    #ordenesSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gestión de Mesas y Órdenes</h1>

  <ul id="listaMesas"></ul>

  <section id="ordenesSection">
    <h2>Órdenes de la Mesa <span id="mesaSeleccionada"></span></h2>

    <h3>Agregar orden</h3>

    <label for="nombreReceta">Nombre de receta:</label>
    <select id="nombreReceta"></select>

    <label for="idReceta">ID Receta:</label>
    <input type="text" id="idReceta" readonly />

    <label for="precio">Precio:</label>
    <input type="text" id="precio" readonly />

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1" />

    <button id="btnAgregarOrden">Agregar a orden</button>

    <table>
      <thead>
        <tr>
          <th>ID Orden</th>
          <th>ID Receta</th>
          <th>Nombre Receta</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Fecha y Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenes"></tbody>
    </table>

    <button id="btnEnviarOrden">Enviar orden a cocina</button>

    <h3>Órdenes existentes de esta mesa</h3>
    <table>
      <thead>
        <tr>
          <th>ID Orden</th>
          <th>ID Receta</th>
          <th>Nombre Receta</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Fecha y Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenesExistentes"></tbody>
    </table>
    <h3 style="margin-top: 20px;">Total del pedido: Q<span id="totalPedido">0.00</span></h3>

  </section>



<script src="script.js"></script>
</body>
</html>
