<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Mesas y Órdenes</title>
  <style>
    /* --- Estilos Básicos --- */
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    #listaMesas { display: flex; flex-wrap: wrap; gap: 10px; padding-left: 0; margin-bottom: 20px; }
    #listaMesas li {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      list-style: none;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    #listaMesas li:hover { background-color: #0056b3; }
    #listaMesas li.selected { background-color: #28a745; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input[type="text"], input[type="number"] { padding: 5px; width: 150px; }
    button { padding: 6px 12px; margin: 2px; cursor: pointer; }
    form > div { margin-bottom: 10px; }
    #ordenesSection { display: none; }
  </style>
</head>
<body>

  <h1>Gestión de Mesas y Órdenes</h1>

  <ul id="listaMesas"></ul>

  <section id="ordenesSection">
    <h2>Órdenes de la Mesa <span id="mesaSeleccionada"></span></h2>

    <form id="ordenForm">
      <div>
        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
          <option value="" disabled selected>Selecciona un producto</option>
        </select>
      </div>
    </form>

    <table id="ordenesTable">
      <thead>
        <tr>
          <th>ID Orden</th>
          <th>ID Receta</th>
          <th>Nombre Receta</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Fecha y Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="volverMesa">Volver a selección de mesa</button>
  </section>

  <script>
    const API_URL = 'https://backend-mesas.onrender.com/ordenes';
    const MESAS_URL = 'https://backend-mesas.onrender.com/mesas';

    const listaMesas = document.getElementById('listaMesas');
    const ordenesSection = document.getElementById('ordenesSection');
    const mesaSeleccionadaSpan = document.getElementById('mesaSeleccionada');

    const ordenForm = document.getElementById('ordenForm');
    const ordenIdInput = document.getElementById('ordenId');
    const productoInput = document.getElementById('producto');
    const cantidadInput = document.getElementById('cantidad');
    const cancelEditBtn = document.getElementById('cancelEdit');
    const ordenesTableBody = document.querySelector('#ordenesTable tbody');

    let mesaActual = null;

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    function escapeJs(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    async function cargarMesas() {
      try {
        const res = await fetch(MESAS_URL);
        const mesas = await res.json();

        listaMesas.innerHTML = '';
        mesas.forEach(mesa => {
          const numeroMesa = mesa.numero ?? mesa;
          const li = document.createElement('li');
          li.textContent = `Mesa ${numeroMesa}`;
          li.dataset.numero = numeroMesa;
          li.addEventListener('click', () => seleccionarMesa(numeroMesa));
          listaMesas.appendChild(li);
        });
      } catch (error) {
        alert('Error al cargar mesas');
        console.error(error);
      }
    }

    function seleccionarMesa(numero) {
      mesaActual = numero;
      mesaSeleccionadaSpan.textContent = numero;
      ordenesSection.style.display = 'block';
      listaMesas.style.display = 'none';

      document.querySelectorAll('#listaMesas li').forEach(li => {
        li.classList.toggle('selected', li.dataset.numero == numero);
      });

      cargarOrdenesMesa();
    }

    document.getElementById('volverMesa').addEventListener('click', () => {
      mesaActual = null;
      ordenForm.reset();
      ordenIdInput.value = '';
      cancelEditBtn.style.display = 'none';
      ordenesTableBody.innerHTML = '';
      ordenesSection.style.display = 'none';
      listaMesas.style.display = 'flex';

      document.querySelectorAll('#listaMesas li').forEach(li => li.classList.remove('selected'));
    });

    async function cargarOrdenesMesa() {
      if (!mesaActual) return;

      try {
        const res = await fetch(`${API_URL}/mesa/${mesaActual}`);
        const ordenes = await res.json();
        ordenesTableBody.innerHTML = '';

        if (!ordenes.length) {
          ordenesTableBody.innerHTML = `<tr><td colspan="7">No hay órdenes para esta mesa.</td></tr>`;
          return;
        }

        ordenes.forEach(o => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${o.id_orden}</td>
            <td>${o.id_receta}</td>
            <td>${escapeHtml(o.nombre_receta)}</td>
            <td>Q${parseFloat(o.precio_receta).toFixed(2)}</td>
            <td>${o.cantidad}</td>
            <td>${new Date(o.fecha_hora).toLocaleString()}</td>
            <td>
              <button onclick="editarOrden(${o.id_orden}, '${escapeJs(o.nombre_receta)}', ${o.cantidad})">Editar</button>
              <button onclick="eliminarOrden(${o.id_orden})">Eliminar</button>
            </td>
          `;
          ordenesTableBody.appendChild(tr);
        });

      } catch (error) {
        alert('Error al cargar órdenes');
        console.error(error);
      }
    }

    ordenForm.addEventListener('submit', async e => {
      e.preventDefault();

      const id = ordenIdInput.value;
      const producto = productoInput.value.trim();
      const cantidad = parseInt(cantidadInput.value);

      if (!producto || !cantidad || cantidad < 1) {
        alert('Por favor completa correctamente los campos.');
        return;
      }

      if (!mesaActual) {
        alert('No hay mesa seleccionada.');
        return;
      }

      const ordenData = { mesa: mesaActual, producto, cantidad };

      try {
        const res = await fetch(`${API_URL}${id ? '/' + id : ''}`, {
          method: id ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(ordenData)
        });

        if (!res.ok) throw new Error('Fallo al guardar');

        ordenForm.reset();
        ordenIdInput.value = '';
        cancelEditBtn.style.display = 'none';
        cargarOrdenesMesa();
      } catch (error) {
        alert('Error al guardar la orden.');
        console.error(error);
      }
    });

    cancelEditBtn.addEventListener('click', () => {
      ordenForm.reset();
      ordenIdInput.value = '';
      cancelEditBtn.style.display = 'none';
    });

    function editarOrden(id, producto, cantidad) {
      ordenIdInput.value = id;
      productoInput.value = producto;
      cantidadInput.value = cantidad;
      cancelEditBtn.style.display = 'inline-block';
    }

    async function eliminarOrden(id) {
      if (!confirm('¿Deseas eliminar esta orden?')) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Error al eliminar');
        cargarOrdenesMesa();
      } catch (error) {
        alert('Error al eliminar la orden.');
        console.error(error);
      }
    }

    window.editarOrden = editarOrden;
    window.eliminarOrden = eliminarOrden;

    cargarMesas();
  </script>

</body>
</html>
