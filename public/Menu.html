<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Recetario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menú de Recetario</h1>
    <label for="platillo">Selecciona un platillo:</label>
    <select id="platillo">
      <option value="1">Licuado de fresa</option>
      <option value="2">Sandwich de jamón</option>
      <option value="3">Ensalada mixta</option>
    </select>

    <button onclick="prepararPlatillo()">Preparar</button>

    <div id="resultado"></div>
  </div>

  <script>
    function prepararPlatillo() {
      const platilloId = document.getElementById('platillo').value;
      fetch(`/api/preparar/${platilloId}`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resultado').innerText = data.message;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('resultado').innerText = "Error al preparar el platillo.";
      });
    }
  </script>
</body>
</html>
